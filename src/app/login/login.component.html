<div class="container">
  <label for="uname"><b>Username</b></label>
  <input #name type="text" placeholder="Enter Username" name="uname" required>

  <label for="psw"><b>Password</b></label>
  <input #pass type="password" placeholder="Enter Password" name="psw" required>

  <button (click)="login(name.value,pass.value)" type="submit">Login</button>
  <label>
    <input type="checkbox" checked="checked" name="remember"> Remember me
  </label>
</div>

<div class="container" style="background-color:#f1f1f1">
  <button type="button" class="cancelbtn">Cancel</button>
  <span class="psw">Forgot <a href="#">password?</a></span>
</div>
<div *ngIf="loggedIn">
  congratulations
  <ul>
    <li *ngFor="let user of userList">

      {{user.name}}
    </li>

  </ul>
</div>
