<div  *ngFor="let product of productArr" >
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
  </mat-card-header>
  <img class="productImg" mat-card-image src={{product.imageUrl}} alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
     product.description
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Add to Cart</button>
    <button mat-button>Buy</button>
  </mat-card-actions>
</mat-card>

</div>
